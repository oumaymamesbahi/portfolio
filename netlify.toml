[build]
  command = "npm run build"
  publish = "build/client"

[functions]
  directory = "netlify/functions"
  included_files = ["build/server/**"]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/assets/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, immutable"

